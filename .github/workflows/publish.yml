name: Publish to npm

on:
  push:
    branches:
      - release
    # Only trigger on version bumps in package.json
    paths:
      - 'package.json'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        default: 'false'
        type: boolean

# Prevent concurrent publishes
concurrency:
  group: npm-publish
  cancel-in-progress: false

# Required permissions for creating releases
permissions:
  contents: write
  packages: write

jobs:
  # Validate before publishing
  validate:
    name: Validate Package
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_publish: ${{ steps.check.outputs.should_publish }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Get package version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Package version: $VERSION"

      - name: Check if version exists on npm
        id: check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION=${{ steps.version.outputs.version }}
          
          if npm view "$PACKAGE_NAME@$VERSION" version 2>/dev/null; then
            echo "âš ï¸ Version $VERSION already exists on npm"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Version $VERSION is new"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Build production package
        run: npm run build:prod

      - name: Verify package contents
        run: |
          echo "ğŸ“¦ Package contents:"
          npm pack --dry-run 2>&1

  # Publish to npm
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.should_publish == 'true' || github.event.inputs.dry_run == 'true'
    environment: npm-publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build production package
        run: npm run build:prod

      - name: Publish to npm (dry run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "ğŸ” Dry run - would publish:"
          npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: github.event.inputs.dry_run != 'true' && needs.validate.outputs.should_publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: github.event.inputs.dry_run != 'true' && needs.validate.outputs.should_publish == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: Release v${{ needs.validate.outputs.version }}
          body: |
            ## ğŸ“¦ @slzsid/rabbitmq-multinode-connector v${{ needs.validate.outputs.version }}
            
            Install:
            ```bash
            npm install @slzsid/rabbitmq-multinode-connector@${{ needs.validate.outputs.version }}
            ```
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/release/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify success
        if: success() && github.event.inputs.dry_run != 'true'
        run: |
          echo "ğŸ‰ Successfully published v${{ needs.validate.outputs.version }} to npm!"
          echo "ğŸ“¦ https://www.npmjs.com/package/@slzsid/rabbitmq-multinode-connector"

